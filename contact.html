            <p>
                I accept new clients as time permits. The easiest way is to contact me via SMS or to fill in your

            </p>
            <p>My number: +46 735 320 357</p>
            
            <!-- Contact form -->
            <form method="POST" action="https://formdump.codeinstitute.net">

                <input name="name" type="text" required placeholder="Enter your name">

                <label for="number" class="required">Number</label>
                <input name="number" type="tel" required placeholder="Your mobile number">

                <label for="email" class="required">Email</label>
                <input name="email" type="email" required placeholder="Email">

                <label for="textarea" class="required">Information about your horse</label>
                <textarea name="textarea" cols="30" rows="10" required placeholder="Tell me everything"></textarea>

                <input id="contact_button" type="submit" value="Send">
            </form>
